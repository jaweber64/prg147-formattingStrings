<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3-theme-indigo.css">
    <link rel="stylesheet" href="style.css">
    <title>Formatting Strings</title>
</head>


<body>
<div class="w3-container w3-section w3-border w3-round-xlarge w3-border-gray">
    <header class="w3-panel w3-text-indigo head" >
        <h1>Formatting Strings in Javascript</h1>
    </header>


    <div class="w3-container w3-section w3-border w3-round-xlarge w3-border-gray">
        <h3>Red, Red Wine!</h3>
        <h5 id="redwines"></h5>
        <hr>

        <h3>White Wine!</h3>
        <h5 id="whitewines"></h5>
        <hr>

        <h3>Some Interesting Quotes</h3>
        &nbsp;
        <label>
            <textarea class="displayquote" name="display" id="quote1" cols = 75 rows = 8></textarea>
        </label>

        <label>
            <textarea class="displayquote" name="display" id="quote2" cols = 75 rows = 8></textarea>
        </label>

        <label>
            <textarea class="displayquote" name="display" id="quote3" cols = 75 rows = 8></textarea>
        </label>

        <label>
            <textarea class="displayquote" name="display" id="quote4" cols = 75 rows = 8></textarea>
        </label>

        <label>
            <textarea class="displayquote" name="display" id="quote5" cols = 75 rows = 8></textarea>
        </label>

        <label>
            <textarea class="displayquote" name="display" id="quote6" cols = 75 rows = 8></textarea>
        </label>

        <label>
            <textarea class="displayquote" name="display" id="quote7" cols = 75 rows = 8
                style="background-color: #f7ebfa"></textarea>
        </label>
    </div>
</div>

<script src="mystrings.js"></script>

</body>
</html>
